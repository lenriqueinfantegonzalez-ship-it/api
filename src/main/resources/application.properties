# --- CONFIGURACIÓN DE LOGS (Requisito: Log en archivo) ---
# Nombre del archivo donde se guardarán los registros
logging.file.name=app-aseguradora.log

# Nivel de detalle (INFO es el estándar, muestra lo importante)
logging.level.root=INFO
logging.level.com.aseguradora.api=DEBUG

# Formato del archivo (Fecha, hora, nivel, mensaje)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n